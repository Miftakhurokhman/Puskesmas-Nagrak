<div id="loginPage">
  <div id="formLogin">
    <h1 style="font-weight: bold; font-size: xxx-large">Selamat Datang</h1>
    <h5 style="font-weight: bold">
      Website Program Perencanaan Persalinan dan Pencegahan Komplikasi (P4K)
      Puskesmas Nagrak!
    </h5>
    <br />
    <form [formGroup]="registrasiForm">
      <div class="form-group">
        <input
          formControlName="namaLengkapIbu"
          type="text"
          class="form-control"
          id="namaLengkapIbu"
          placeholder="Masukkan nama lengkap ibu"
        />
      </div>

      <div class="form-group">
        <input
          formControlName="nomorHP"
          type="number"
          class="form-control"
          id="nomorHP"
          placeholder="Masukkan nomor HP ibu"
          min="0"
        />
      </div>

      <div class="form-group">
        <label for="hariPertamaHaidTerakhir">Hari Pertama Haid Terakhir</label>
        <input
          formControlName="hariPertamaHaidTerakhir"
          type="date"
          class="form-control"
          id="hariPertamaHaidTerakhir"
        />
      </div>

      <div class="form-group">
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="password"
          placeholder="Masukkan password"
          min="0"
        />
      </div>

      <br />

      <button
        [disabled]="!buttonSubmitIsAble"
        (click)="login()"
        type="button"
        class="btn btn-secondary"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
          />
        </svg>
      </button>
    </form>
    <div style="display: flex">
      <p>Belum punya akun?&nbsp;</p>
      <a style="cursor: pointer" (click)="openPage('registrasi')">Registrasi</a>
    </div>
  </div>
</div>
